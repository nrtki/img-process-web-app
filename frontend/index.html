<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像処理スタジオ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Image Process Studio</h1>
        <p class="subtitle">Python (FastAPI) × Pillow による高度な画像処理デモ</p>
    </header>

    <main>
        <div class="controls">
            <div class="file-input-wrapper">
                <button class="btn btn-outline">
                    📁 画像を選択
                    <input type="file" id="fileInput" accept="image/*">
                </button>
                <span id="fileName" style="margin-left: 10px; color: #666; font-size: 0.9rem;">未選択</span>
            </div>

            <div class="select-wrapper">
                <select id="modeSelect">
                    <option value="gray">グレースケール変換</option>
                    <option value="edge">輪郭抽出 (Edge Detection)</option>
                    <option value="blur">ぼかし処理 (Gaussian Blur)</option>
                </select>
            </div>

            <button id="processBtn" class="btn">
                <span class="spinner"></span>
                <span class="btn-text">加工実行</span>
            </button>
        </div>

        <div class="preview-area">
            <div class="image-card" id="originalCard">
                <h3>Original Image</h3>
                <div id="originalPlaceholder" class="placeholder-text">
                    画像を選択すると<br>ここにプレビューが表示されます
                </div>
                <img id="originalImage" style="display:none;" alt="元画像">
            </div>

            <div class="image-card" id="processedCard">
                <h3>Processed Image</h3>
                <div id="processedPlaceholder" class="placeholder-text">
                    加工ボタンを押すと<br>ここに結果が表示されます
                </div>
                <img id="processedImage" style="display:none;" alt="加工後画像">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
